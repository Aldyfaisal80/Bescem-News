<body data-bs-theme="dark">

        <ul class="dropdown-menu dropdown-menu-dark">

  <!-- JS Dark Mode -->
  <script>
    function myFuction() {
      var element = document.body
      element.dataset.bsTheme =
        element.dataset.bsTheme == "light" ? "dark" : "light"
    }
  </script>
